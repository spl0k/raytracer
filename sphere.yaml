cameras:
- position: {x: 0, y: 0, z: -5}
  rotation: {x: 0, y: 0, z: 0}
  scale: {x: 1, y: 1, z: 1}
  vfov: 60
lights:
- position: {x: -3, y: 3, z: -2}
  rotation: {x: 0, y: 0, z: 0}
  scale: {x: 1, y: 1, z: 1}
  color: {r: 1, g: 1, b: 1}
objects:
- type: sphere
  position: {x: 0, y: 0, z: 0}
  rotation: {x: 0, y: 0, z: 0}
  scale: {x: 1, y: 1, z: 1}
  shader:
    type: phong
    diffuseColor: {r: 1, g: 0, b: 0}
    specularColor: {r: 0, g: 1, b: 0}
    shininess: 5.6
- type: plane
  position: {x: 0, y: -2, z: 0}
  rotation: {x: 0, y: 0, z: 0}
  scale: {x: 1, y: 1, z: 1}
  shader:
    type: lambert
    color: {r: .6, g: .5, b: .9}
ambient: {r: 0.1, g: 0.1, b: 0.1}
